<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Photography web</title>
</head>

<body>
    <h1>Beautiful Views</h1>
    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar1">
                    <img src="./assets/img/thumbnail/imagesatu.png" alt="pertama" class="thumb">
                    <span>Mountain View</span>
                </a>
                <div class="overlay" id="gambar1">
                    <a href="#" class="close">x</a>
                    <a href="#gambar4" class="prev">prev</a>
                    <img src="./assets/img/full/imagesatu.png" alt="pertama" class="full">
                    <a href="#gambar2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar2">
                    <img src="./assets/img/thumbnail/imagelima.png" alt="kedua"  class="thumb">
                    <span>River View</span>
                </a>
                <div class="overlay" id="gambar2">
                    <a href="#" class="close">x</a>
                    <a href="#gambar1" class="prev">prev</a>
                    <img src="./assets/img/full/imagelima.png" alt="kedua" class="full">
                    <a href="#gambar3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar3">
                    <img src="./assets/img/thumbnail/imagetiga.png" alt="ketiga"  class="thumb">
                    <span>Beach View</span>
                </a>
                <div class="overlay" id="gambar3">
                    <a href="#" class="close">x</a>
                    <a href="#gambar2" class="prev">prev</a>
                    <img src="./assets/img/full/imagetiga.png" alt="ketiga" class="full">
                    <a href="#gambar4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar4">
                    <img src="./assets/img/thumbnail/imageenam.png" alt="keempat"  class="thumb">
                    <span>Forest View</span>
                </a>
                <div class="overlay" id="gambar4">
                    <a href="#" class="close">x</a>
                    <a href="#gambar3" class="prev">prev</a>
                    <img src="./assets/img/full/imageenam.png" alt="keempat" class="full">
                    <a href="#gambar1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>
    </div>
</body>

</html>
